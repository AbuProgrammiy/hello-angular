<div class="main">
  <h1 class="lesson-number">1</h1>
  <h2 class="text-center">Blog Post</h2>
  <div class="post-handler">
    @for (item of posts(); track $index) {
      <div class="post-card">
        <img [src]="photo | async" alt="" class="post-img" />
        <h3>Title: Motivation</h3>
        <p>{{ item.phrase }}</p>
        <p>
          Author: <span class="font-bold">{{ item.author }}</span>
        </p>
      </div>
    }
  </div>
</div>
