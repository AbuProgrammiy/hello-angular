<div class="search-box">
  <input 
    class="w-full" 
    type="text" 
    placeholder="Search here"
    [(ngModel)]="searchWord"
    (keyup.enter)="loadData()"
    pInputText 
  />
  <p-button 
    label="Search" 
    severity="success" 
    (onClick)="loadData()"
  /> 
</div>

@if(isLoading()){
  <div class="w-full h-30rem flex justify-content-center align-items-center">
    <p-progress-spinner ariaLabel="loading" />
  </div>
}
@else {
  @if(cars().length){
    <div class="dataset">
      @for (item of cars(); track $index) {
        <app-car-card
          [routerLink]="['/lesson/product-detail', item.id]"
          [item]="item"
        >
        </app-car-card>
      }
    </div>
  }
  @else {
    <div class="w-full h-30rem flex justify-content-center align-items-center">
      <h2 class="text-red-500">NOT FOUND.</h2>    
    </div>
  }
}
